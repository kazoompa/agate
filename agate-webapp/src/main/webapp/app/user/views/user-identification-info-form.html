<div form-input disabled="user.id" name="user.name" model="user.name" label="user.name" help="user.name-help" required="true"></div>
<div form-input type="email" name="user.email" model="user.email" label="user.email" help="user.email-help" required="true"></div>

<div ng-if="profile">
  <div form-input type="password" name="user.password" model="profile.password" label="password.form.newpassword" required="true"></div>
  <div form-input type="password" name="user.password" model="profile.confirmPassword" label="password.form.confirmpassword" required="true"></div>
</div>

<div form-input name="user.firstName" model="user.firstName" label="user.firstName"></div>
<div form-input name="user.lastName" model="user.lastName" label="user.lastName"></div>

<div class="form-group">
  <label class="control-label">
    <span translate>user.preferredLanguage</span>
  </label>
  <select class="form-control" value="{{getCurrentLanguage}}" name="user.preferredLanguage" ng-model="user.preferredLanguage" ng-options="('language.' + locale | translate) for locale in languages"></select>
</div>

<div ng-repeat="attributeConfigPair in attributeConfigPairs | requiredConfigAttributes">
  <attribute-item attribute="attributeConfigPair.attribute" attribute-config="attributeConfigPair.attributeConfig"></attribute-item>
</div>

<div ng-repeat="attributeConfigPair in attributeConfigPairs | nonRequiredConfigAttributes">
  <attribute-item attribute="attributeConfigPair.attribute" attribute-config="attributeConfigPair.attributeConfig"></attribute-item>
</div>
