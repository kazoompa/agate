<div>

  <h2>
    <ol class="agate-breadcrumb">
      <li><a href="#/users" translate>users</a></li>
      <li class="active"><span ng-if="user.name">{{user.name}}</span><span ng-if="!user.name" translate>user.new</span>
      </li>
    </ol>
  </h2>

  <form name="form" role="form" novalidate
    class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="save()">

    <obiba-alert id="UserEditController"></obiba-alert>

    <div class="row">
      <div class="col-md-6">
        <h3 translate>user.general-info</h3>
        <div ng-include="'app/user/views/user-identification-info-form.html'"></div>
        <h3 translate>attributes</h3>
        <attributes-form attributes="user.attributes" attributes-config="attributesConfig"
          used-attribute-names="usedAttributeNames"></attributes-form>
      </div>
      <div class="col-md-6">
        <h3 translate>access</h3>
        <div ng-include="'app/user/views/user-access-info-form.html'"></div>
      </div>
    </div>

    <button type="button" class="btn btn-default" ng-click="cancel()">
      <span translate>cancel</span>
    </button>

    <button type="submit" class="btn btn-primary">
      <span translate>save</span>
    </button>

  </form>
</div>
