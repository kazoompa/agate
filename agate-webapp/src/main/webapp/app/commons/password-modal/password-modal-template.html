<div class="modal-content">

  <form name="form" role="form" novalidate
    class="ng-scope ng-invalid ng-invalid-required ng-dirty" ng-submit="save()">

    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myAttributeModal">
        <span translate>password.title</span>
      </h4>
    </div>

    <div class="modal-body">
      <obiba-alert id="PasswordModalController"></obiba-alert>

      <div>
        <div form-input type="password" name="user.password" model="profile.password" label="password.form.newpassword" required="true"></div>
        <div form-input type="password" name="user.password" model="profile.confirmPassword" label="password.form.confirmpassword"></div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span translate>cancel</span>
      </button>
      <button type="submit" class="btn btn-primary">
        <span translate>save</span>
      </button>
    </div>

  </form>

</div>
