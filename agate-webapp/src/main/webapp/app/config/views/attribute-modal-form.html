<div class="modal-content">
  <form name="form" role="form" novalidate ng-submit="save(form)">

    <div class="modal-header">
      <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title" id="myAttributeModal">
        <span ng-if="!editMode" translate>config.attributes.addAttribute</span>
        <span ng-if="editMode" translate>config.attributes.editTitle</span>
      </h4>
    </div>

    <div class="modal-body">

      <p class="alert alert-danger" ng-show="form.saveAttempted && form.$invalid" translate="">fix-error</p>

      <div form-input name="name" model="attribute.name" label="config.attributes.name" required="true" disabled="editMode"></div>

      <div form-input name="description" model="attribute.description" label="config.attributes.description"></div>

      {{selected}}
      <div class="form-group">
        <label for="type"><span translate>config.attributes.type</span> <span>*</span></label>
        <select id="type" name="type" class="form-control" ng-model="selectedType" ng-options="type.label for type in TYPES"></select>
      </div>

      <div form-input name="values" model="attribute.values" label="config.attributes.values" disabled="attribute.type === 'BOOLEAN'" help="config.attributes.valuesHelp"></div>

      <div form-checkbox name="isRequired" model="attribute.required" label="config.attributes.required"></div>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">
        <span translate>cancel</span>
      </button>
      <button type="submit" class="btn btn-primary">
        <span translate>save</span>
      </button>
    </div>

  </form>

</div>
