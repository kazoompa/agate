<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 translate>config.translations.new.title</h4>
  </div>

  <div class="modal-body">
    <form class="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label" translate>config.translations.path</label>
            <input type="text" class="form-control" ng-model="entry.path">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label" translate>config.translations.value</label>
            <input type="text" class="form-control" ng-model="entry.value">
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">
      <span translate>cancel</span>
    </button>

    <button type="button" class="btn btn-primary" ng-click="accept()">
      <span translate>ok</span>
    </button>
  </div>
</div>
